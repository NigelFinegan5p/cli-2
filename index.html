<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="calculator"></div>
    <input type-="text"  placeholder="0">
    <div>
       <input>AC</input>
       <input>DEL</input>
       <input>%</input>
       <input>/</input>   
    </div>
    <div>
        <input>7</input>
        <input>8</input>
        <input>9</input>
        <input>*</input>   
     </div>
     <div>
        <input>4</input>
        <input>5</input>
        <input>6</input>
        <input>-</input>   
     </div>
     <div>
        <input>1</input>
        <input>2</input>
        <input>3</input>
        <input>+</input>   
     </div>
     <div>
        <input>00</input>
        <input>0</input>
        <input>.</input>
        <input>=</input>   
     </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
